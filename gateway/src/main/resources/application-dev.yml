server:
  port: 8200
spring:
  mail:
    host: smtp.qq.com
    default-encoding: UTF-8
    username: xxx@qq.com
    password: xxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false


  redis:
    host: xxx.84
  application:
    name: gateway
  zipkin:
    base-url: http://xxx:9411
    sender:
      type: web
    sleuth:
      sampler:
        probability: 1
  main:
    allow-bean-definition-overriding: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    name: datasource
    url: jdbc:mysql://xxx:3306/bilibili?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: xxx
    password: xxx
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: xxx:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: websocket
          uri: ws://xxx:1688
          predicates:
            - Path=/ljl/chat
        - id: route1
          uri: http://xxx:30000
          predicates:
            - Path=/changeNoticeStatus/**,/getNotice/**
        - id: route2
          uri: http://localhost:3000
          predicates:
            - Path=/ensemble/**,/follow/**,/selfCenter/**,/userInfo/**
        - id: route3
          uri: http://xxx:10201
          predicates:
            - Path=/collect/**,/comment/**,/danmaku/**,/videoToEnsemble/**,/like/**,/createCenter/**,/play/**
        - id: route4
          uri: http://xxx:1688
          predicates:
            - Path=/chat/**
        - id: route5
          uri: http://xxx:8201
          predicates:
            - Path=/search/**
        - id: user-center
          uri: http://localhost:3000
          predicates:
            - Path=/user-center/**
          filters:
            - RewritePath=/user-center/(?<segment>.*), /$\{segment}

        - id: notice
          uri: http://xxx:30000
          predicates:
            - Path=/notice/**
          filters:
            - RewritePath=/notice/(?<segment>.*), /$\{segment}
        - id: video
          uri: http://xxx:10201
          predicates:
            - Path=/videos/**
          filters:
            - RewritePath=/videos/(?<segment>.*), /$\{segment}
        - id: search
          uri: http://xxx:8201
          predicates:
            - Path=/searchs/**
          filters:
            - RewritePath=/searchs/(?<segment>.*), /$\{segment}
        - id: chat
          uri: http://xxx:1688
          predicates:
            - Path=/chats/**
          filters:
            - RewritePath=/chats/(?<segment>.*), /$\{segment}



module-name: gateway
